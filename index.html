<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パキーン占い</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-180x180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <div class="container">
        <h1>パキーン占い</h1>
        <p class="current-date" id="currentDate"></p>
        <button id="drawOmikujiButton" class="omikuji-button">今日の運勢を占う</button>
        <div class="omikuji-display">
            <p class="omikuji-result" id="omikujiResult"></p>
            <p class="omikuji-detail" id="omikujiDetail"></p>
        </div>
    </div>

    <div class="detail-container">
        <h2>今日の〇〇</h2>
        <div class="detail-section">
            <h3>アドバイス</h3>
            <p id="adviceText"></p>
            <button id="changeAdviceButton" class="change-button">他のアドバイスを見る</button>
        </div>
        <div class="detail-section">
            <h3>言葉</h3>
            <p id="quoteText"></p>
            <button id="changeQuoteButton" class="change-button">他の格言を見る</button>
        </div>
        <div class="detail-section">
            <h3>アイテム</h3>
            <p id="itemText"></p>
            <button id="changeItemButton" class="change-button">他のアイテムを見る</button>
        </div>
        <div class="detail-section">
            <h3>人間関係</h3>
            <p id="friendshipTipText"></p>
            <button id="changeFriendshipTipButton" class="change-button">他のヒントを見る</button>
        </div>
        <div class="detail-section">
            <h3>健康</h3>
            <p id="healthTipText"></p>
            <button id="changeHealthTipButton" class="change-button">他のヒントを見る</button>
        </div>
        <div class="detail-section">
            <h3>ジョーク</h3>
            <p id="jokeText"></p>
            <button id="changeJokeButton" class="change-button">他のジョークを見る</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
